<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body class="bg">
    <div class="container-fluid">
        <div class="row">
            <div class="form">
                <form action="">
                    <label for="">NUM1</label>
                    <input type="number" id="num1"><br>
                    <label for="">NUM2</label>
                    <input type="number" id="num2"><br>
                    <button onclick="add()">addition</button>
                    <button onclick="sub()">substraction</button>
                    <button onclick="multiply()">multiply</button>
                    <button onclick="division()">division</button><br>
                </form>

                <P id="result"></P>

            </div>
        </div>
    </div>
    <script>
        function add(){
            const firstnum=parseFloat(document.getElementById("num1").value);
            const secondnum=parseFloat(document.getElementById("num2").value);
            const sum=firstnum+secondnum;
            window.alert(sum)
            document.getElementById("result").textContent=sum;
        }
        function sub(){
            const firstnum=parseFloat(document.getElementById("num1").value);
            const secondnum=parseFloat(document.getElementById("num2").value);
            const sum=firstnum-secondnum;
            window.alert(sum)
            document.getElementById("result").textContent=sum;
        }
        function multiply(){
            const firstnum=parseFloat(document.getElementById("num1").value);
            const secondnum=parseFloat(document.getElementById("num2").value);
            const sum=firstnum*secondnum;
            window.alert(sum)
            document.getElementById("result").textContent=sum;
        }
        function division(){
            const firstnum=parseFloat(document.getElementById("num1").value);
            const secondnum=parseFloat(document.getElementById("num2").value);
            const sum=firstnum/secondnum;
            window.alert(sum)
            document.getElementById("result").textContent=sum;
        }
    </script>

</body>
</html>
